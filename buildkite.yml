env:
  FORCE_COLOR: '1'

steps:
  - label: ':lock: security - checkov'
    command: ./ci-checkov.sh

# Run tests
  - command: |-
      yarn
      yarn run yarn-deduplicate --strategy fewer --fail --list
      yarn run prettier-check
      yarn run tslint
      yarn run build
    label: ':typescript:'

  - wait

  # Build & deploy Docker image
  - command: ./deploy.sh
    branches: master
    label: ':rocket:'
    concurrency: 1
    concurrency_group: deploy
